name: WOLF_CORE_EVOLUTION
on:
  repository_dispatch:
    types: [wolf_command]
  schedule:
    - cron: '*/45 * * * *'

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Execute Brain
        env:
          # THE FIX: Pass the SambaNova key to the brain's environment
          SAMBANOVA_API_KEY: ${{ secrets.SAMBANOVA_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/brain.py
      - name: Commit Changes
        run: |
          git config --global user.name 'Wolf-Bro'
          git config --global user.email 'wolf@bro.ai'
          git add index.html
          git commit -m "Wolf Evolution: Manifested Portal" || echo "No changes"
          git push
